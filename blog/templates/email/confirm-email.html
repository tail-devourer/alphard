<!DOCTYPE html>
<html>
  <body style="font-family: Arial, Helvetica, sans-serif; line-height: 1.6; margin: 20px;">
    <p style="margin-bottom: 20px;">{% if full_name %}Hi {{ full_name }},{% else %}Hi,{% endif %}</p>
    <p style="margin-bottom: 20px;">We&apos;re glad to have you here. Before you begin, please confirm your email address using the link below:</p>
    <p style="margin-bottom: 20px;">
      <a href="{{ confirmation_url }}" style="display: inline-block; padding: 12px 22px; color: #ffffff; background-color: #000000; text-decoration: none; border-radius: 4px;">
        Confirm your email
      </a>
    </p>
    <p style="margin-bottom: 20px;">If this message reached you in error, feel free to disregard it.</p>
    <p>Thank you,</p>
  </body>
</html>
