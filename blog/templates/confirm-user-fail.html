{% extends "base.html" %}

{% block title %}Invalid Confirmation URL - Alphard{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen px-4">
    <div class="card max-w-md shadow-lg bg-base-100">
      <div class="card-body text-center space-y-4">
        <div class="text-2xl font-semibold">
          This link is no longer valid
        </div>
        <p>
          The confirmation URL you used is invalid or expired.  
          If your email is already confirmed, you can sign in normally.
        </p>
        <a href="{% url 'home' %}" class="btn btn-neutral w-full">
          Go to Home
        </a>
      </div>
    </div>
  </div>
{% endblock %}
